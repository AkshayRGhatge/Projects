<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <!--Global Font Link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!--FontAwesome Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

        <!--StyleSheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="weatherForm js-weather-form">
            <input type="text" class="cityInput js-city-input" placeholder="Enter city">
            <button type="submit" class="js-get-weather-btn">Get Weather</button>
        </form>
        <div class="card js-card" style="display: none">
          
            <p class="errorDisplay js-error"></p>
        </div>
    </body>
    <!--JS Reference-->
    <script src="index.js"></script>
</html>
