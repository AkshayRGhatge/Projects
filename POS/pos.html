<!DOCTYPE html>
<html lang="en">
    <head>
        <title>POS</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--StyleSheet-->
        <link rel="stylesheet" href="css/pos.css">
        <!--Global Font Link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!--FontAwesome Linke-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    </head>
    <body>
        <nav>
            <h2>Logo</h2>
            <a href="#">Menu</a>
            <a href="#">Orders</a>
            <a href="#">History</a>
            <a href="#">Bills</a>
            <a href="#">Reports</a>
            <a href="#">Setting</a>
        </nav>
        <main>
            <!--Header Placeholder contains the search menu and user info-->
            <section class="header">
                <div class="search-product-container">
                    <input type="text" class="search-product" placeholder="Search menu">
                </div>
                <div class="user-information-container">
                    <div>Akshay Ghatge</div>
                    <div>Clocked at 10:00AM</div>
                </div>
            </section>       
              <!--Category Placeholder contains the menu category-->  
            <section> 
                <article>
                    <h3>Category</h3>
                    <div class="category-container">
                        <div class="category-item">
                            Starter
                        </div>
                        <div class="category-item">
                            Main
                        </div>
                        <div class="category-item">
                            Side
                        </div>
                        <div class="category-item">
                            Drink
                        </div>
                        <div class="category-item">
                            Desserts
                        </div>
                    </div>
                </article>
            </section>
            <!--Menu Item Placeholder contains the menu items-->  
            <section>
                 <article>
                <div class="main">
                    <div class="products-grid">
                        <div class="product-container">
                            <div class="product-image-container">
                                <img class="product-image"
                                src="img/main/aloo-chana-recipe.jpg">
                            </div>

                            <div class="product-name limit-text-to-2-lines">
                            Aloo Chana
                            </div>

                            <div class="product-price">
                                $12.00
                            </div>

                            <div class="product-quantity-container">
                                <select class="js-product-quantity-dropdown-${product.id}">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                </select>
                            </div>
                        
                            <!--${product.extraInfoHTML()}-->

                            <div class="product-spacer"></div>

                            <div class="added-to-cart js-added-to-cart-${product.id}">
                                <img src="images/icons/checkmark.png">
                                Added
                            </div>

                            <button class="add-to-cart-button button-primary js-add-to-cart" > <!--data-product-id="${product.id}">-->
                                Add to Cart
                            </button>
                        </div>
                        <div class="product-container">
                            <div class="product-image-container">
                                <img class="product-image"
                                src="img/main/aloo-chana-recipe.jpg">
                            </div>

                            <div class="product-name limit-text-to-2-lines">
                            Aloo Chana
                            </div>

                            <div class="product-price">
                                $12.00
                            </div>

                            <div class="product-quantity-container">
                                <select class="js-product-quantity-dropdown-${product.id}">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                </select>
                            </div>
                        
                            <!--${product.extraInfoHTML()}-->

                            <div class="product-spacer"></div>

                            <div class="added-to-cart js-added-to-cart-${product.id}">
                                <img src="images/icons/checkmark.png">
                                Added
                            </div>

                            <button class="add-to-cart-button button-primary js-add-to-cart" > <!--data-product-id="${product.id}">-->
                                Add to Cart
                            </button>
                        </div>
                        <div class="product-container">
                            <div class="product-image-container">
                                <img class="product-image"
                                src="img/main/aloo-chana-recipe.jpg">
                            </div>

                            <div class="product-name limit-text-to-2-lines">
                            Aloo Chana
                            </div>

                            <div class="product-price">
                                $12.00
                            </div>

                            <div class="product-quantity-container">
                                <select class="js-product-quantity-dropdown-${product.id}">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                </select>
                            </div>
                        
                            <!--${product.extraInfoHTML()}-->

                            <div class="product-spacer"></div>

                            <div class="added-to-cart js-added-to-cart-${product.id}">
                                <img src="images/icons/checkmark.png">
                                Added
                            </div>

                            <button class="add-to-cart-button button-primary js-add-to-cart" > <!--data-product-id="${product.id}">-->
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
                </article>
            </section>
        </main>

        <aside>
            <h2>Order Details</h2>
            <p>This area can contain related links, ads, or extra info.</p>
        </aside>

    </body>
    <!--JS Reference-->
    <script src="scripts/search.js"></script>
</html>
