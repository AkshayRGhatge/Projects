<!DOCTYPE html>
<html lang="en">
    <head>
        <title>POS</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <!--Global Font Link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!--FontAwesome Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

        <!--StyleSheet-->
        <link rel="stylesheet" href="css/pos.css">
    </head>
    <body>
        <!--Menu section for the small screen-->
        <div class="small-screen-menu-section">
            <div class="small-screen-header">
                <button class="hamburger" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <button class="cart-toggle" id="cart-toggle">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
        <!--Menu section for the Large screen-->
        <nav class="left-menu" id="sidebar">
            <ul class="nav-menu">    
                <li><a href="#" class="selected"><i class="fas fa-utensils"></i> Menu</a></li>
                <!--
                <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="#"><i class="fas fa-receipt"></i> Orders</a></li>
                <li><a href="#"><i class="fas fa-history"></i> History</a></li>
                <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Bills</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>-->
            </ul>
        </nav>
       <div class="main-content">
            <!--Category Placeholder contains the menu category-->  
            <section> 
                <article>
                    <div class="category-header">
                        <h2>Category</h2>
                        <input type="text" class="search-menu" placeholder="Search menu item" id="js-search-menu-textbox">
                    </div>
                  
                    <div class="category-container">
                        <a href="#" class="category-item js-category-item">Starter</a>
                        <a href="#" class="category-item js-category-item">Main</a>
                        <a href="#" class="category-item js-category-item">Curries</a>
                        <a href="#" class="category-item js-category-item">Side</a>
                        <a href="#" class="category-item js-category-item">Drink</a>
                        <a href="#" class="category-item js-category-item">Desserts</a>
                        <a href="#" class="category-item js-category-item">All</a>
                    </div>
                </article>

                <!--Menu Product section-->  
                <div class="products-grid js-product-grid">
                    
                </div>
            </section>
       </div>
    <aside class="right-panel" id="cart-panel">
        <button class="cart-close" id="cart-close">
            <i class="fas fa-times"></i>
        </button>
        <section class="order-section">
            <article class="order-header">
                <h2>Order Details</h2>
                <div class="order-person-info">
                    <div class="order-customer-name-field js-customer-name-input">
                        <input type="text" class="text-box" placeholder="Enter Customer name" id="js-customer-name-textbox">
                        <button class="save-button" id="js-save-customer-name">Save</button>
                    </div>
                    <div class="order-customer-name-info js-customer-name-display display-none">
                        <h3 id="js-customer-name-label"></h3><i class="fas fa-edit edit-icon" id="js-edit-customer-name"></i>
                    </div>
                    <div class="order-time js-order-item">
                        <p></p>
                    </div>
                </div>
            </article>
            <article class="order-items">
                <h2>Order Items</h2>
                <div class="js-order-grid"></div>
            </article>
            <div class="amount-details-placeholder js-amount-details-section">
               
            </div>
        </section>
    </aside>
    </body>
    <!--JS Reference-->
    <script src="scripts/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="module" src="scripts/pos.js"></script>
</html>
